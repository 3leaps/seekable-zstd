name: Build Artifacts

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-libs:
    name: Build Static Libs
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            arch: linux-arm64
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            arch: darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            arch: darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: windows-amd64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        if: ${{ matrix.cross }}
        run: cargo install cross

      - name: Build
        shell: bash
        run: |
          CMD="cargo"
          if [ "${{ matrix.cross }}" == "true" ]; then
            CMD="cross"
          fi
          
          echo "Building for ${{ matrix.target }}..."
          $CMD build --release --target ${{ matrix.target }} -p seekable-zstd-core
          
          # Prepare output directory
          mkdir -p bindings/go/lib/${{ matrix.arch }}
          
          # Copy artifact (name depends on OS)
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/seekable_zstd_core.lib bindings/go/lib/${{ matrix.arch }}/
          else
            cp target/${{ matrix.target }}/release/libseekable_zstd_core.a bindings/go/lib/${{ matrix.arch }}/
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lib-${{ matrix.arch }}
          path: bindings/go/lib/${{ matrix.arch }}/*

  commit-artifacts:
    name: Commit Artifacts
    needs: build-libs
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: download-libs

      - name: Organize artifacts
        run: |
          mkdir -p bindings/go/lib
          # Move from download-libs/lib-ARCH/* to bindings/go/lib/ARCH/
          for dir in download-libs/lib-*; do
            arch=${dir#download-libs/lib-}
            mkdir -p bindings/go/lib/$arch
            cp $dir/* bindings/go/lib/$arch/
          done
          ls -R bindings/go/lib

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update pre-built static libraries"
          file_pattern: "bindings/go/lib/**"
