name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  rust:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, "1.70"]
    steps:
      - uses: actions/checkout@v4
      - name: Bootstrap tools (sfetch + goneat)
        run: |
          make bootstrap
          # Ensure user-space bin dir is on PATH
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
      - name: Install development tools
        run: |
          # Use goneat-configured tools.yaml scopes
          goneat doctor tools --scope languages --install --yes --install-package-managers --yes
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - run: make quality
      - run: make test
