version: 1
lint:
  yamllint:
    enabled: true
    strict: true
    paths:
      - ".github/workflows/**/*.yml"
      - ".github/workflows/**/*.yaml"
    ignore: []
  shell:
    shfmt:
      enabled: true
      fix: false
    shellcheck:
      enabled: false
      path: ""
    paths:
      - "**/*.sh"
      - "scripts/**/*.sh"
      - ".goneat/hooks/*"
    ignore:
      - "**/.git/**"
      - "**/node_modules/**"
      - "**/target/**"
      - "**/vendor/**"
      - "**/*.orig"
      - ".plans/**"
  github_actions:
    actionlint:
      enabled: true
      paths:
        - ".github/workflows/**/*.yml"
        - ".github/workflows/**/*.yaml"
      ignore: []
  make:
    checkmake:
      enabled: true
      config:
        max_body_length: 15
        min_phony_targets:
          - clean
          - test
    paths:
      - "**/Makefile"
    ignore: []
