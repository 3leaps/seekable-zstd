# goneat Tools Configuration (v1.0.0)
# Generated by: goneat doctor tools init
#
# This file is the SINGLE SOURCE OF TRUTH for tools configuration.
# There are NO hidden defaults or runtime merging.
#
# Edit this file to:
# - Add/remove tools
# - Change tool detection commands
# - Modify installer priorities
# - Define custom scopes
#
# Validate changes with: goneat doctor tools validate
# See schema: schemas/tools/tools.v1.0.0.json
scopes:
  all:
    description: All tools from all scopes
    tools:
      - ripgrep
      - jq
      - yq
      - yamlfmt
      - prettier
      - gitleaks
      - syft
      - go
      - uv
      - act
  foundation:
    description: Core foundation tools required for goneat and basic AI agent operation
    tools:
      - ripgrep
      - jq
      - yq
      - yamlfmt
      - prettier
  languages:
    description: Language toolchains for multi-language project
    tools:
      - go
      - uv
  cicd:
    description: CI/CD testing tools
    tools:
      - act
  sbom:
    description: Software Bill of Materials (SBOM) generation tools
    tools:
      - syft
  security:
    description: Security scanning tools
    tools:
      - gitleaks
tools:
  act:
    name: act
    description: Run GitHub Actions locally
    kind: system
    detect_command: act --version
    platforms:
      - darwin
      - linux
      - windows
    installer_priority:
      darwin:
        - brew
      linux:
        - brew
      windows:
        - scoop
  gitleaks:
    name: gitleaks
    description: Git secrets scanner
    kind: go
    detect_command: gitleaks version
    install_package: github.com/zricethezav/gitleaks/v8@latest
    version_args:
      - version
    check_args:
      - help
    installer_priority:
      all:
        - go-install
  go:
    name: go
    description: Go toolchain - required for Go bindings
    kind: system
    detect_command: go version
    platforms:
      - darwin
      - linux
      - windows
    installer_priority:
      darwin:
        - brew
      linux:
        - brew
      windows:
        - scoop
        - winget
    version_scheme: semver
    minimum_version: 1.21.0
    recommended_version: 1.22.0
  jq:
    name: jq
    description: JSON processor - used in CI/CD scripts
    kind: system
    detect_command: jq --version
    platforms:
      - darwin
      - linux
      - windows
    installer_priority:
      darwin:
        - brew
      linux:
        - brew
      windows:
        - scoop
        - winget
  prettier:
    name: prettier
    description: Opinionated code formatter
    kind: node
    detect_command: prettier --version
    installer_priority:
      darwin:
        - brew
      linux:
        - brew
      windows:
        - bun
        - npm
  ripgrep:
    name: ripgrep
    description: Fast text search - used by goneat for license auditing
    kind: system
    detect_command: rg --version
    platforms:
      - darwin
      - linux
      - windows
    installer_priority:
      darwin:
        - brew
      linux:
        - brew
      windows:
        - scoop
        - winget
  syft:
    name: syft
    description: SBOM generator for software supply chain security
    kind: system
    detect_command: syft version
    version_args:
      - version
    check_args:
      - --help
    platforms:
      - darwin
      - linux
      - windows
    installer_priority:
      darwin:
        - brew
      linux:
        - brew
      windows:
        - scoop
  yamlfmt:
    name: yamlfmt
    description: YAML formatter and linter
    kind: go
    detect_command: yamlfmt --version
    install_package: github.com/google/yamlfmt/cmd/yamlfmt@latest
    version_args:
      - --version
    check_args:
      - --help
    installer_priority:
      all:
        - go-install
  uv:
    name: uv
    description: Fast Python package installer and resolver
    kind: system
    detect_command: uv --version
    platforms:
      - darwin
      - linux
      - windows
    installer_priority:
      darwin:
        - brew
      linux:
        - brew
      windows:
        - scoop
  yq:
    name: yq
    description: YAML processor
    kind: system
    detect_command: yq --version
    platforms:
      - darwin
      - linux
      - windows
    installer_priority:
      darwin:
        - brew
      linux:
        - brew
      windows:
        - scoop
        - winget
