# Ruff configuration for seekable-zstd
# See: https://docs.astral.sh/ruff/
# Based on pyfulmen coding standards, adapted for line-length = 100

line-length = 100
indent-width = 4
target-version = "py310"

# Exclude venv and build artifacts
exclude = [
    ".venv/",
    "crates/seekable-zstd-py/.venv/",
    "target/",
    "tests/fixtures/",
]

[lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

[lint.per-file-ignores]
# Test files: allows asserts, generic Exception in pytest.raises, and unused test fixtures
"tests/**/*.py" = ["S101", "B017", "F841"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
